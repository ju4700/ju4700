<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="4700.png">
    <title>ju4700 | Debugging Humanity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <canvas id="space-canvas"></canvas>
    <div class="spaceship" id="spaceship"></div>
    <section class="coder-universe">
        <div class="black-hole" id="black-hole"></div>
        <div class="code-shards"></div>
        <div class="floating-item letter" id="letter-j">j</div>
        <div class="floating-item letter" id="letter-u">u</div>
        <div class="floating-item letter" id="letter-4">4</div>
        <div class="floating-item letter" id="letter-7">7</div>
        <div class="floating-item letter" id="letter-0">0</div>
        <div class="floating-item letter" id="letter-0-2">0</div>
        <div class="floating-item cmd-link" data-text="> Projects" id="projects-item" data-action="fall">> Projects</div>
        <div class="floating-item cmd-link" data-text="> LinkedIn" id="linkedin-item" data-action="link" data-href="https://bd.linkedin.com/in/jalal-uddin-2952b02ba">> LinkedIn</div>
        <div class="floating-item cmd-link" data-text="> GitHub" id="github-item" data-action="link" data-href="https://github.com/ju4700">> GitHub</div>
        <div class="floating-item debris" id="debris-1">~</div>
        <div class="floating-item debris" id="debris-2">*</div>
        <div class="floating-item debris" id="debris-3">%</div>
        <div class="floating-item debris" id="debris-4">!</div>
        <div class="floating-item debris" id="debris-5">#</div>
        <div class="space-vessel-string" id="vessel-string-1">Jalal Uddin</div>
        <div class="space-vessel-string" id="vessel-string-2">Debugging Humanity</div>
    </section>
    <section class="projects-section" id="projects-section">
        <div class="nebula-center"></div>
        <div class="project-tile" id="project-1" data-action="link" data-href="https://example.com/ml-analytics">
            <div class="tile-content">
                <h3>ML Analytics</h3>
                <p>Advanced ML models</p>
            </div>
        </div>
        <div class="project-tile" id="project-2" data-action="link" data-href="https://example.com/cybersecurity">
            <div class="tile-content">
                <h3>Cybersecurity</h3>
                <p>Protective systems</p>
            </div>
        </div>
        <div class="project-tile" id="project-3" data-action="link" data-href="https://example.com/quantum-sims">
            <div class="tile-content">
                <h3>Quantum Sims</h3>
                <p>Quantum simulations</p>
            </div>
        </div>
        <div class="project-tile" id="project-4" data-action="link" data-href="https://example.com/ai-research">
            <div class="tile-content">
                <h3>AI Research</h3>
                <p>Innovative AI studies</p>
            </div>
        </div>
        <div class="project-tile" id="project-5" data-action="link" data-href="https://example.com/blockchain-dev">
            <div class="tile-content">
                <h3>Blockchain Dev</h3>
                <p>Secure blockchain solutions</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
